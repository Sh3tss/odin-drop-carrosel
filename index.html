<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu With a Carrousel</title>
    <link rel = "stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="drop-container">
        <div class="first-menu">
            <button class="dropdown-button">First Menu</button>
            <div class="drop-content">
                <a href="#">Item1</a>
                <a href="#">Item2</a>
                <a href="#">Item3</a>
                <a href="#">Item4</a>
                <a href="#">Item5</a>
            </div>
        </div>

        <div class="second-menu">
            <button class="dropdown-button">Second Menu</button>
            <div class="drop-content">
                <a href="#">Item1</a>
                <a href="#">Item2</a>
                <a href="#">Item3</a>
            </div>
        </div>
    </div>


    <!--now the image carrousel-->
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://loja3d.com.br/wp-content/uploads/2024/10/71B6w6d4f1L._AC_UF10001000_QL80_.jpg" alt="Saturn 4 Ultra">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgKmo5h5sffNAiT-WxuXUIWyUz9_s36FR4Dg&s" alt="Wash & Cure Machine">
            <img src="https://images.tcdn.com.br/img/img_prod/1314128/wacom_ctl4100_mesa_digitalizadora_intuos_creative_preto_3651_1_956151e846a912f20cfdcffa1501d9d5.jpeg" alt="Zbrush Table">
            <img src="https://asset.msi.com/resize/image/global/product/product_1737437813d66adfb6f83cc1142228694088fe9c9c.png62405b38c58fe0f07fcef2367d8a9ba1/1024.png" alt="RTX 5090">
            <img src="https://www.amd.com/content/dam/amd/en/images/products/processors/3513563-threadripper-pro-9000-series.jpg" alt="Threadripper pro 9995wx">
        </div>
    
        <button class="prev-button">&#10094;</button>
        <button class="next-button">&#10095;</button>

        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
